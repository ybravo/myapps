<div class="card">
    <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
    <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion  | date:'dd-MM-yyy' }}</small></p>
        <button type="button" (click)=verHeroe() class="btn btn-outline-primary btn-block">
            Ver más..
        </button>

        <!-- <a [routerLink]="['/heroe', i]" class="btn btn-block btn-outline-primary">Ver más..</a> -->

    </div>
</div>
